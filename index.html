<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screenArea">
            <p class="totalPreview">
                0
            </p>

            <p class="numberTotal">
                0
            </p>
        </div>

        <div class="buttonArea">

            <div class="column">
                
                <div class="button operator">
                    ^
                </div>

                <div class="button number">
                    7
                </div>

                <div class="button number">
                    4
                </div>

                <div class="button number">
                    1
                </div>

                <div class="button negative">
                    +/-
                </div>
            </div>

            <div class="column">
                
                <div class="button clear">
                    Clear
                </div>

                <div class="button number">
                    8
                </div>
                
                <div class="button number">
                    5
                </div>

                <div class="button number">
                    2
                </div>

                <div class="button number">
                    0
                </div>
            </div>

            <div class="column">

                <div class="button backspace">
                    Back
                </div>

                <div class="button number">
                    9
                </div>
                
                <div class="button number">
                    6
                </div>

                <div class="button number">
                    3
                </div>

                <div class="button decimal">
                    .
                </div>
            </div>

            <div class="column">
              
                <div class="button operator">
                    /
                </div>

                <div class="button operator">
                    x
                </div>
                
                <div class="button operator">
                    -
                </div>

                <div class="button operator">
                    +
                </div>

                <div class="button total">
                    =
                </div>
            </div>

        </div>
    </div>
</body>
</html>
